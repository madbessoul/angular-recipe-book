<div class="row">
    <div class="col-xs-12">
      <form>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success">
              Save
            </button>
            <button class="btn btn-warning">
              Cancel
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="recipeName">Recipe name</label>
              <input type="text" id="recipeName" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="recipeDesc">Recipe description</label>
              <textarea id="recipeDesc" class="form-control" rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Recipe image URL</label>
              <input type="text" id="imagePath" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img src ="" alt="Recipe image" class="img-responsive">
          </div>
        </div>
        <hr>
        <h3>Recipe ingredients</h3>
        <div class="row">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-8">
                <input type="text" id="ingredientName" class="form-control">
              </div>
              <div class="col-xs-2">
                <input type="number" id="ingredientAmount" class="form-control">
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger">X</button>
              </div>
            </div>

          </div>
        </div>
      </form>
    </div>
</div>
